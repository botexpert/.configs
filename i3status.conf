general {
        colors = true
        interval = 1
}

order += "volume master"
order += "cpu_temperature 0"
order += "load"
order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"
#order += "read_file UPTIME"

volume master {
        format = "â™¬ %volume"
        format_muted = "â™¬muted(%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "ðŸ“¶(%quality at %essid):%ip(%bitrate)"
        format_down = "ðŸ“¶down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "Eth:%ip(%speed)"
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
	status_chr = "âš¡CHARGING"
        status_bat = "ðŸ”‹BATTERY"
        status_unk = "?UNKNOWN"
        status_full = "âš¡FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "%d-%m-%Y || %H:%M:%S"
}

load {
        format = "Load:%1min"
}

cpu_temperature 0 {
        format = "T:%degreesÂ°C"
        path = "/sys/class/hwmon/hwmon1/temp1_input"
}

disk "/" {
        format = "Home :%free "
}

